<div class="content">
	<div class="container-fluid">		
		<div class="row">
			<div class="col-md-8 offset-md-2">
				
				<!-- Login Tab Content -->
				<div class="account-content">
					<div class="row align-items-center justify-content-center">
						<div class="col-md-7 col-lg-6 login-left">
							<img src="assets/img/login-banner.png" class="img-fluid" alt="Doccure Login">	
						</div>
						<div class="col-md-12 col-lg-6 login-right">
							<div class="login-header">
								<h3>Login <span>Doccure</span></h3>
							</div>
							<form [formGroup]="signInForm">
								<div class="form-group form-focus">
									<input type="text" name="name" id="username" 
										class="form-control floating"
										formControlName="email">
									<div *ngIf="!email?.valid && (email?.dirty ||email?.touched)">
										{{errorEmail}}
									</div>
									<label class="focus-label">Email</label>

								</div>
								<div class="form-group form-focus">
									<input type="password" name="password" id="password" 
										class="form-control floating"
										formControlName="password">
									<div *ngIf="!password?.valid && (password?.dirty || password?.touched)">
										{{ errorPassword }}
									</div>
									<label class="focus-label">Mot de passe</label>
								</div>

								<div class="text-right">
									<a class="forgot-link"  [routerLink]="'/forgot-password'">Mot de passe oubli√©? ?</a>
								</div>
								<button class="btn btn-primary btn-block btn-lg login-btn" type="submit"
									(click)="onSubmit()" [disabled]="!signInForm.valid || isClicked"
									>Se connecter</button>
								<div class="login-or">
									<span class="or-line"></span>
									<span class="span-or">or</span>
								</div>
								<div class="row form-row social-login">
									<div class="col-6">
										<a href="javascript:void(0)" class="btn btn-facebook btn-block"><i class="fab fa-facebook-f mr-1"></i> Login</a>
									</div>
									<div class="col-6">
										<a class="btn btn-google btn-block" href="javascript:void(0)"><i class="fab fa-google mr-1"></i> Login</a>
									</div>
								</div>
								<div class="text-center dont-have">Pas de compte ? alors 
									<a  [routerLink]="'/Register'">S'inscrire</a></div>
							</form>
						</div>
					</div>
				</div>
				<!-- /Login Tab Content -->
					
			</div>
		</div>

	</div>

</div>
