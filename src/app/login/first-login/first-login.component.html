<div class="content">
	<div class="container-fluid">		
		<div class="row">
			<div class="col-md-8 offset-md-2">
				<div class="account-content">
					<div class="row align-items-center justify-content-center">
						<div class="col-md-7 col-lg-6 login-left">
							<img src="assets/img/login-banner.png" class="img-fluid" alt="Doccure Login">	
						</div>
						<div class="col-md-12 col-lg-6 login-right">
							<div class="login-header">
								<h3 class="text-center">PREMIERE CONNEXION <span></span></h3>
							</div>
							<form [formGroup]="firstSignInForm" *ngIf="isTokenValid">
                                <input placeholder="Token" name="activation" formControlName="activation">
								<div class="form-group form-focus">
									<input type="text" name="name" id="username" 
										class="form-control floating"
										formControlName="username">
									<label class="focus-label">Email</label>

								</div>
								<div class="form-group form-focus">
									<input type="password" name="password" id="password" 
										class="form-control floating"
										formControlName="password">
									<label class="focus-label">Mot de passe</label>
								</div>

                                <div class="form-group form-focus">
									<input type="password" name="password" id="password" 
										class="form-control floating"
										formControlName="passwordRepeat">
									<label class="focus-label">Confirmer mot de passe</label>
								</div>

								<button class="btn btn-primary btn-block btn-lg login-btn" type="submit"
									(click)="onSubmit()" [disabled]="!firstSignInForm.valid"
									>Se connecter</button>			
							</form>
						</div>
					</div>
				</div>					
			</div>
		</div>

	</div>

</div>
