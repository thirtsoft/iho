<div class="content">
	<div class="container-fluid">

		<div class="row">
			<div class="col-md-8 offset-md-2">

				<div class="account-content">
					<div class="row align-items-center justify-content-center">
						<div class="col-md-7 col-lg-6 login-left">
							<img src="assets/img/login-banner.png" class="img-fluid" alt="Login Banner">
						</div>
						<div class="col-md-12 col-lg-6 login-right">
							<div class="login-header">
								<h3>Mot de passe oublié ?</h3>
								<p class="small text-muted">Renseigner votre email</p>
							</div>
							<form>
								<div class="form-group form-focus">
									<input type="email" class="form-control floating" required>
									<label class="focus-label">Email</label>
								</div>
								<div class="text-right">
									<a class="forgot-link" [routerLink]="'/login-page'">Se connecter?</a>
								</div>
								<button class="btn btn-primary btn-block btn-lg login-btn" type="submit">Réinitialiser mot de passe
									</button>
							</form>

						</div>
					</div>
				</div>
			</div>
		</div>

	</div>

</div>
